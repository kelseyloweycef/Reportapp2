<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Report Assistant (Shared Live)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { school: { blue: '#0f172a', lightBlue: '#1e3a8a', red: '#dc2626' } }
          }
        }
      }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useRef } = React;

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBzIP_EWP8o73U6W0xfeTFVriWopjzgrCE",
            authDomain: "reports-shared-app.firebaseapp.com",
            projectId: "reports-shared-app",
            storageBucket: "reports-shared-app.firebasestorage.app",
            messagingSenderId: "158065703096",
            appId: "1:158065703096:web:160fc5d53253d63eea5c4d",
            measurementId: "G-QECHCQCZ0C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        auth.signInAnonymously().catch(err => console.error(err));
        const SHARED_DOC_REF = db.collection('app_data').doc('master_bank');

        // --- CONSTANTS ---
        const HPL_LEVELS = ["Collaboration/Empathy", "Agile", "Hard Working"];
        const STANDARD_LEVELS = ["Excellent", "Good", "Average", "Poor"];
        
        // --- ICONS ---
        const Icon = ({ path, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>;
        const Users = ({ className }) => <Icon className={className} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const Library = ({ className }) => <Icon className={className} path={<><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></>} />;
        const Calendar = ({ className }) => <Icon className={className} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />;
        const ArrowRight = ({ className }) => <Icon className={className} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />;
        const ArrowLeft = ({ className }) => <Icon className={className} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />;
        const PlusCircle = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></>} />;
        const CheckCircle = ({ className }) => <Icon className={className} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;
        const CloudCheck = ({ className }) => <Icon className={className} path={<><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 5.5-7.5"/><polyline points="8 15 12 19 16 15"/></>} />;
        const CloudOff = ({ className }) => <Icon className={className} path={<><line x1="1" y1="1" x2="23" y2="23"/><path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 7h1.8a5 5 0 0 0 .68 8.44"/></>} />;
        const Camera = ({ className }) => <Icon className={className} path={<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>} />;
        const Globe = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z"/></>} />;
        const Share = ({ className }) => <Icon className={className} path={<><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></>} />;
        const RotateCcw = ({ className }) => <Icon className={className} path={<><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>} />;
        const Trash2 = ({ className }) => <Icon className={className} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />;
        const Settings = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />;
        const Pencil = ({ className }) => <Icon className={className} path={<><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></>} />;
        const Save = ({ className }) => <Icon className={className} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />;
        const X = ({ className }) => <Icon className={className} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const Download = ({ className }) => <Icon className={className} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>} />;
        const Check = ({ className }) => <Icon className={className} path={<><polyline points="20 6 9 17 4 12"/></>} />;
        const Filter = ({ className }) => <Icon className={className} path={<><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></>} />;
        const Briefcase = ({ className }) => <Icon className={className} path={<><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>} />;
        const FileText = ({ className }) => <Icon className={className} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>} />;

        const DEFAULT_COMMENT_BANK = {
            "IB History": {
                "HPL": { "Collaboration/Empathy": [], "Agile": [], "Hard Working": [] },
                "Language": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                "Assessment": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                "Homework": { "Excellent": [], "Good": [], "Average": [], "Poor": [] },
                "Improvement": { "Excellent": [], "Good": [], "Average": [], "Poor": [] }
            }
        };

        const DEFAULT_SUBJECT_DEPARTMENTS = {
            "IB History": "Social Studies",
            "IGCSE History": "Social Studies",
            "Year 9 History": "Social Studies",
            "Year 9 Geography": "Social Studies"
        };

        // --- COMPONENTS ---

        const Header = ({ isConnected, logo, onLogoUpdate }) => {
            const DEFAULT_LOGO_URL = "https://cdn-icons-png.flaticon.com/512/3665/3665939.png"; 
            const fileInputRef = useRef(null);

            const handleFileChange = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => onLogoUpdate(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="bg-school-blue text-white pt-8 pb-16 px-6 shadow-md border-b-4 border-school-lightBlue">
                  <div className="max-w-5xl mx-auto flex items-start justify-between gap-4">
                    <div className="flex items-start gap-4">
                        <div className="bg-white p-2 rounded-lg shadow-sm overflow-hidden relative group cursor-pointer hover:ring-2 ring-school-lightBlue transition" onClick={() => fileInputRef.current?.click()}>
                            <img src={logo || DEFAULT_LOGO_URL} className="h-16 w-16 object-contain" alt="School Logo" />
                            <div className="absolute inset-0 bg-black/60 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <Camera className="w-6 h-6 text-white mb-1" />
                                <span className="text-[10px] font-bold text-white uppercase">Change</span>
                            </div>
                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleFileChange} />
                        </div>
                        <div>
                            <h1 className="text-3xl font-bold tracking-tight text-white">Teacher Report Assistant</h1>
                            <div className="flex items-center gap-2 mt-2">
                                {isConnected ? (
                                    <span className="flex items-center gap-1 text-xs bg-green-500/20 text-green-300 px-2 py-1 rounded-full font-bold border border-green-500/50"><CloudCheck className="w-3 h-3"/> Shared Bank Online</span>
                                ) : (
                                    <span className="flex items-center gap-1 text-xs bg-red-500/20 text-red-300 px-2 py-1 rounded-full font-bold border border-red-500/50"><CloudOff className="w-3 h-3"/> Connecting...</span>
                                )}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            );
        };

        const ClassSetup = ({ 
            subject, setSubject, subjectOptions, department, setDepartment, departments, subjectDepartments, onStartClass, 
            onAddSubject, reportPeriod, setReportPeriod, subjectTypes = {}, 
            mockTitles, onUpdateMockTitle, onDeleteSubject, onDeleteDepartment, onAddDepartment
        }) => {
            const [namesInput, setNamesInput] = useState("");
            const [isCreatingSubject, setIsCreatingSubject] = useState(false);
            const [newSubjectName, setNewSubjectName] = useState("");
            const [newSubjectType, setNewSubjectType] = useState('full');
            const [selectedOptionals, setSelectedOptionals] = useState({ "HPL": false, "Language": false, "Homework": false });

            useEffect(() => { setSelectedOptionals({ "HPL": false, "Language": false, "Homework": false }); }, [subject]);

            const handleStart = () => {
                const students = namesInput.split('\n').map(s => s.trim()).filter(s => s.length > 0);
                if (students.length === 0) return alert("Please enter at least one student name.");
                
                let finalCategories = [];
                const isSharedStyle = (subject && subjectTypes[subject] === 'shared') || (subject && subject.includes("Year 9")) || (isCreatingSubject && newSubjectType === 'shared');

                if (reportPeriod === "Mocks") {
                    finalCategories = (mockTitles || ["", "", "", "", ""]).map((t, i) => ({ id: `Mock${i + 1}`, label: t.trim() || `Mock Category ${i + 1}` }));
                } else if (isSharedStyle) {
                    finalCategories.push({id: "Assessment", label: "Assessment"}, {id: "Improvement", label: "Improvement"});
                    if (selectedOptionals["HPL"]) finalCategories.push({id: "HPL", label: "HPL"});
                    if (selectedOptionals["Language"]) finalCategories.push({id: "Language", label: "Language"});
                    if (selectedOptionals["Homework"]) finalCategories.push({id: "Homework", label: "Homework"});
                } else {
                    finalCategories = [{id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}, {id: "Assessment", label: "Assessment"}, {id: "Homework", label: "Homework"}, {id: "Improvement", label: "Improvement"}];
                }
                onStartClass(students, finalCategories);
            };

            const filteredSubjects = Array.from(new Set(subjectOptions.filter(s => (subjectDepartments[s] || "Other") === department)));

            return (
                <div className="bg-white rounded-xl shadow-lg p-8 border-t-4 border-school-lightBlue animate-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Class Setup</h2>
                    <div className="grid grid-cols-1 gap-8">
                        <div className="space-y-2">
                             <label className="flex items-center gap-2 text-sm font-bold text-gray-700"><Briefcase className="w-4 h-4 text-school-lightBlue" /> 1. Select Department</label>
                            <div className="flex gap-2 items-center">
                                <select value={department} onChange={(e) => { setDepartment(e.target.value); setSubject(""); setIsCreatingSubject(false); }} className="w-full p-3 border border-gray-300 rounded-lg bg-white text-lg">
                                    <option value="">-- Choose Department --</option>
                                    {departments.map(d => <option key={d} value={d}>{d}</option>)}
                                </select>
                                <button onClick={() => {const n = prompt("New Dept Name:"); if(n) onAddDepartment(n.trim());}} className="p-3 bg-school-lightBlue text-white rounded-lg shadow-sm"><PlusCircle className="w-5 h-5" /></button>
                                {department && <button onClick={() => onDeleteDepartment(department)} className="p-3 bg-red-100 text-red-600 rounded-lg border border-red-200"><Trash2 className="w-5 h-5" /></button>}
                            </div>
                        </div>

                        <div className={`space-y-2 transition-opacity ${!department ? 'opacity-50 pointer-events-none' : ''}`}>
                            <label className="flex items-center gap-2 text-sm font-bold text-gray-700"><Library className="w-4 h-4 text-school-lightBlue" /> 2. Select Report Group</label>
                            {isCreatingSubject ? (
                                <div className="bg-blue-50 p-4 rounded-lg border border-blue-100">
                                    <input type="text" autoFocus value={newSubjectName} onChange={(e) => setNewSubjectName(e.target.value)} placeholder="e.g. Year 8 Science" className="w-full p-3 border rounded-lg mb-4" />
                                    <div className="flex gap-4 mb-6">
                                        <label className="flex items-center gap-2"><input type="radio" checked={newSubjectType === 'full'} onChange={() => setNewSubjectType('full')} /> Full Report</label>
                                        <label className="flex items-center gap-2"><input type="radio" checked={newSubjectType === 'shared'} onChange={() => setNewSubjectType('shared')} /> Shared Report</label>
                                    </div>
                                    <div className="flex gap-2 justify-end">
                                        <button onClick={() => setIsCreatingSubject(false)} className="px-4 py-2 text-gray-600">Cancel</button>
                                        <button onClick={() => {onAddSubject(newSubjectName.trim(), newSubjectType, department); setIsCreatingSubject(false);}} className="px-4 py-2 bg-school-lightBlue text-white rounded-lg font-bold">Create</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="flex gap-2 items-center">
                                    <select value={subject} onChange={(e) => e.target.value === "__NEW__" ? setIsCreatingSubject(true) : setSubject(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg text-lg">
                                        <option value="">-- Select Report Group --</option>
                                        {filteredSubjects.map(subj => <option key={subj} value={subj}>{subj}</option>)}
                                        <option value="__NEW__" className="font-bold text-school-lightBlue">+ Add New Subject...</option>
                                    </select>
                                    {subject && <button onClick={onDeleteSubject} className="p-3 bg-red-50 text-red-600 rounded-lg border border-red-200"><Trash2 className="w-5 h-5" /></button>}
                                </div>
                            )}
                        </div>

                        <div className={`space-y-2 transition-opacity ${!subject ? 'opacity-50 pointer-events-none' : ''}`}>
                            <label className="flex items-center gap-2 text-sm font-bold text-gray-700"><Calendar className="w-4 h-4 text-school-lightBlue" /> 3. Select Report Period</label>
                            <div className="grid grid-cols-3 gap-4">
                                {["Progress 2", "Progress 3", "Mocks"].map(p => (
                                    <button key={p} onClick={() => setReportPeriod(p)} className={`p-4 rounded-lg border-2 font-bold ${reportPeriod === p ? 'border-school-lightBlue bg-school-lightBlue text-white' : 'border-gray-200 bg-gray-50 text-gray-600'}`}>{p}</button>
                                ))}
                            </div>
                            {showSharedConfig && (
                                <div className="bg-blue-50 border border-school-lightBlue/30 rounded-lg p-5 mt-4">
                                    <h3 className="font-bold text-gray-800 mb-2">Optional Categories</h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-3">
                                        {["HPL", "Language", "Homework"].map(opt => (
                                            <label key={opt} className="flex items-center gap-2 p-3 bg-white rounded-lg border cursor-pointer"><input type="checkbox" checked={selectedOptionals[opt]} onChange={(e) => setSelectedOptionals({...selectedOptionals, [opt]: e.target.checked})} /> <span className="text-sm font-bold">{opt}</span></label>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className={`space-y-2 transition-opacity ${!subject ? 'opacity-50 pointer-events-none' : ''}`}>
                            <label className="flex items-center gap-2 text-sm font-bold text-gray-700"><Users className="w-4 h-4 text-school-lightBlue" /> 4. Enter Student Names</label>
                            <textarea value={namesInput} onChange={(e) => setNamesInput(e.target.value)} placeholder="Alice Smith&#10;Bob Jones" className="w-full p-4 border rounded-lg h-48" />
                        </div>

                        <button onClick={handleStart} disabled={!subject || !namesInput.trim()} className="w-full bg-school-red text-white font-bold py-4 rounded-lg shadow-md hover:bg-school-red/90 disabled:opacity-50 text-lg transition-all">Start Report Cycle</button>
                    </div>
                </div>
            );
        };

        const CommentCategory = ({ 
            category, optionsMap, currentValue, onChange, 
            onAddComment, onEditComment, onDeleteComment, levels,
            onAddSkill, onSwitchSkill, activeSkill, skillTabs, onDeleteSkill
        }) => {
            const [activeLevel, setActiveLevel] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [isManaging, setIsManaging] = useState(false);
            const [newComment, setNewComment] = useState("");
            const [editingText, setEditingText] = useState(null);
            const [editText, setEditText] = useState("");

            const supportsSkills = category.id === "Assessment" || category.id === "Improvement";
            const currentDisplaySkill = supportsSkills ? activeSkill : "General";

            const activeOptions = (activeLevel && optionsMap && optionsMap[currentDisplaySkill] && optionsMap[currentDisplaySkill][activeLevel]) || [];

            return (
                <div className="p-4 bg-white rounded-xl shadow-sm border-l-4 border-school-lightBlue">
                    {supportsSkills && (
                        <div className="mb-4 border-b pb-2 flex flex-wrap gap-2 items-center">
                            <span className="text-xs font-bold text-gray-400 uppercase">Skills:</span>
                            {skillTabs.map(skill => (
                                <button key={skill} onClick={() => { onSwitchSkill(skill); setActiveLevel(null); }} className={`px-3 py-1 rounded-full text-xs font-bold ${activeSkill === skill ? 'bg-school-blue text-white' : 'bg-gray-100 text-gray-600'}`}>{skill}</button>
                            ))}
                            <button onClick={() => {const s = prompt("Skill name:"); if(s) onAddSkill(s.trim());}} className="text-green-600"><PlusCircle className="w-4 h-4"/></button>
                        </div>
                    )}

                    <div className="flex flex-wrap gap-2 mb-4">
                        {levels.map((lvl) => (
                            <button key={lvl} onClick={() => { setActiveLevel(lvl); setIsAdding(false); setIsManaging(false); }} className={`px-3 py-1.5 rounded-lg text-xs font-medium border ${activeLevel === lvl ? 'bg-school-lightBlue text-white' : 'bg-white text-gray-600'}`}>{lvl}</button>
                        ))}
                    </div>
                    
                    {activeLevel && (
                        <div className="mb-4 space-y-3">
                             <div className="flex justify-between items-center border-b pb-2">
                                <span className="text-xs font-bold text-gray-500 uppercase">{activeLevel} Comments</span>
                                <div className="flex gap-2">
                                    <button onClick={() => {setIsManaging(!isManaging); setIsAdding(false);}} className="text-xs font-bold text-gray-400"><Settings className="w-3 h-3 inline"/> Manage</button>
                                    <button onClick={() => {setIsAdding(!isAdding); setIsManaging(false);}} className="text-xs text-school-lightBlue font-bold"><PlusCircle className="w-3 h-3 inline"/> Add</button>
                                </div>
                             </div>

                             {isAdding && (
                                <div className="flex gap-2">
                                    <input type="text" value={newComment} onChange={(e) => setNewComment(e.target.value)} className="flex-1 border p-1 rounded text-sm bg-blue-50" placeholder="New comment..." autoFocus />
                                    <button onClick={() => {onAddComment(activeLevel, newComment.trim(), currentDisplaySkill); setNewComment(""); setIsAdding(false);}} className="bg-green-600 text-white px-2 rounded text-xs">Save</button>
                                </div>
                             )}

                             {isManaging && (
                                <div className="bg-gray-50 border rounded-lg p-2 max-h-48 overflow-y-auto">
                                    {activeOptions.map((opt, idx) => (
                                        <div key={idx} className="flex items-center justify-between text-xs py-1 border-b">
                                            {editingText === opt ? (
                                                <div className="flex-1 flex gap-2">
                                                    <input type="text" value={editText} onChange={(e)=>setEditText(e.target.value)} className="flex-1 border p-1 rounded" />
                                                    <button onClick={() => {onEditComment(activeLevel, opt, editText.trim(), currentDisplaySkill); setEditingText(null);}} className="text-green-600"><Save className="w-3 h-3"/></button>
                                                </div>
                                            ) : (
                                                <>
                                                    <span className="flex-1 text-gray-700">{opt}</span>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => {setEditingText(opt); setEditText(opt);}} className="text-blue-400"><Pencil className="w-3 h-3"/></button>
                                                        <button onClick={() => onDeleteComment(activeLevel, opt, currentDisplaySkill)} className="text-red-400"><Trash2 className="w-3 h-3"/></button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                             )}

                             {!isManaging && (
                                <select className="w-full p-2 border rounded-lg bg-gray-50 text-sm" onChange={(e) => onChange(currentValue ? currentValue + " " + e.target.value : e.target.value)} value="">
                                    <option value="" disabled>▼ Select a comment...</option>
                                    {activeOptions.map((opt, idx) => <option key={idx} value={opt}>{opt}</option>)}
                                </select>
                             )}
                        </div>
                    )}
                    
                    <textarea rows={2} value={currentValue} readOnly className="w-full p-3 border rounded-lg text-sm bg-gray-50 mb-2" placeholder="Draft text..."></textarea>
                    <div className="flex justify-end"><button onClick={() => onChange("")} className="text-xs text-red-400">Clear Text</button></div>
                </div>
            );
        };

        const BatchStep = ({ 
            category, students, classData, optionsMap, 
            onUpdateStudent, onAddCustomComment, onEditComment, onDeleteComment, levels,
            onShareGlobal, onSharePeriod, reportPeriod, onAddSkill, skillTabs, onDeleteSkill, activeCategories
        }) => {
            const [activeSkills, setActiveSkills] = useState({});

            return (
                <div className="space-y-8 animate-in pb-20">
                    <div className="bg-blue-50 border-l-4 border-school-lightBlue p-4 rounded-r-lg flex justify-between items-center">
                        <h2 className="text-xl font-bold text-school-blue">Current: {category.label}</h2>
                        <div className="flex gap-2">
                            {category.id === 'HPL' && <button onClick={() => onShareGlobal(category.id)} className="bg-purple-600 text-white text-xs p-2 rounded">Sync All Subjects</button>}
                            {(reportPeriod === "Progress 2" || reportPeriod === "Progress 3") && (category.id !== 'HPL') && <button onClick={() => onSharePeriod(reportPeriod === "Progress 2" ? "Progress 3" : "Progress 2")} className="bg-indigo-600 text-white text-xs p-2 rounded">Sync to {reportPeriod === "Progress 2" ? "P3" : "P2"}</button>}
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 gap-10">
                        {students.map((student, index) => (
                            <div key={student} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <div className="bg-gray-50 px-6 py-3 border-b flex justify-between items-center">
                                    <h3 className="font-bold text-gray-800">{index + 1}. {student}</h3>
                                </div>
                                
                                {/* LIVE PREVIEW SECTION */}
                                <div className="bg-slate-50 p-4 border-b">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Build History Preview</p>
                                    <div className="space-y-2">
                                        {activeCategories.map(cat => {
                                            const content = classData[student]?.[cat.id];
                                            if (!content) return null;
                                            const isCurrent = cat.id === category.id;
                                            return (
                                                <div key={cat.id} className={`text-sm p-2 rounded border ${isCurrent ? 'bg-blue-100 border-blue-200' : 'bg-white border-gray-100'}`}>
                                                    <span className="font-bold text-xs mr-2 text-school-lightBlue">{cat.label}:</span>
                                                    <span className={isCurrent ? 'font-medium' : 'text-gray-600'}>{content}</span>
                                                </div>
                                            );
                                        })}
                                        {!Object.values(classData[student] || {}).some(v => v) && <p className="text-xs text-gray-400 italic">No comments selected yet.</p>}
                                    </div>
                                </div>

                                <div className="p-4">
                                    <CommentCategory 
                                        category={category} 
                                        optionsMap={optionsMap} 
                                        currentValue={classData[student]?.[category.id] || ""} 
                                        onChange={(val) => onUpdateStudent(student, category.id, val)} 
                                        onAddComment={onAddCustomComment} 
                                        onEditComment={handleEditComment}
                                        onDeleteComment={onDeleteComment}
                                        levels={levels}
                                        onAddSkill={onAddSkill}
                                        onDeleteSkill={onDeleteSkill}
                                        skillTabs={category.id === "Assessment" || category.id === "Improvement" ? skillTabs : ["General"]}
                                        activeSkill={activeSkills[student] || "General"}
                                        onSwitchSkill={(skill) => setActiveSkills(prev => ({...prev, [student]: skill}))}
                                    />
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ResultPanel = ({ prompt }) => {
            const handleDownload = () => {
                const sourceHTML = "<html><body style='font-family:Arial;'>" + prompt.replace(/\n/g, "<br>") + "</body></html>";
                const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
                const fileDownload = document.createElement("a");
                fileDownload.href = source;
                fileDownload.download = 'Reports.doc';
                fileDownload.click();
            };
            return (
                <div className="mt-8 bg-white rounded-xl shadow-xl border overflow-hidden">
                    <div className="p-4 border-b bg-gray-50 flex justify-between items-center">
                        <span className="font-bold">Final Compiled Reports</span>
                        <button onClick={handleDownload} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Download Word Doc</button>
                    </div>
                    <textarea readOnly value={prompt} className="w-full h-96 p-6 bg-gray-50 font-mono text-sm border-none" />
                </div>
            );
        };

        const ActionPanel = ({ onBack, onNext, onReturnStart, isLastStep }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg z-50">
                <div className="max-w-5xl mx-auto flex justify-between gap-4">
                    <div className="flex gap-2">
                        <button onClick={() => confirm("Reset class?") && onReturnStart()} className="px-4 py-3 text-red-500 border rounded-lg font-bold text-sm">Start Over</button>
                        <button onClick={onBack} className="px-6 py-3 text-gray-600 font-bold">Back</button>
                    </div>
                    <button onClick={onNext} className={`px-8 py-3 rounded-lg font-bold text-white shadow-md ${isLastStep ? 'bg-green-600' : 'bg-school-lightBlue'}`}>
                        {isLastStep ? "Finish & Generate" : "Next Category"}
                    </button>
                </div>
            </div>
        );

        const App = () => {
            const [customSubjects, setCustomSubjects] = useState([]);
            const [subjectTypes, setSubjectTypes] = useState({});
            const [mockTitles, setMockTitles] = useState({});
            const [customBank, setCustomBank] = useState({});
            const [isConnected, setIsConnected] = useState(false);
            const [sharedLogo, setSharedLogo] = useState(null);
            const [subjectDepartments, setSubjectDepartments] = useState({});
            const [departments, setDepartments] = useState(["Social Studies", "English", "Maths", "Science", "Languages", "Arts", "PE", "Technology", "Primary", "Other"]);
            const [subjectSkills, setSubjectSkills] = useState({});

            const [subject, setSubject] = useState("");
            const [department, setDepartment] = useState("");
            const [students, setStudents] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [reportPeriod, setReportPeriod] = useState("Progress 2");
            const [classData, setClassData] = useState({});
            const [finalBatchPrompt, setFinalBatchPrompt] = useState("");
            const [activeCategories, setActiveCategories] = useState([]);

            useEffect(() => {
                const unsub = SHARED_DOC_REF.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        setCustomSubjects(data.customSubjects || []);
                        setSubjectTypes(data.subjectTypes || {});
                        setMockTitles(data.mockTitles || {});
                        setCustomBank(data.customBank || {});
                        setSubjectDepartments(data.subjectDepartments || {});
                        setDepartments(data.departments || departments);
                        setSubjectSkills(data.subjectSkills || {});
                        setSharedLogo(data.logo);
                        setIsConnected(true);
                    } else {
                        SHARED_DOC_REF.set({ customSubjects: [], subjectTypes: {}, mockTitles: {}, customBank: {}, subjectDepartments: DEFAULT_SUBJECT_DEPARTMENTS, subjectSkills: {}, departments, logo: null });
                        setIsConnected(true);
                    }
                }, () => setIsConnected(false));
                return () => unsub();
            }, []);

            const updateCloud = (key, value) => SHARED_DOC_REF.update({ [key]: value });

            const handleAddSubject = (newSubject, type, dept) => {
                const uS = customSubjects.includes(newSubject) ? customSubjects : [...customSubjects, newSubject];
                const uT = { ...subjectTypes, [newSubject]: type };
                const uD = { ...subjectDepartments, [newSubject]: dept };
                SHARED_DOC_REF.update({ customSubjects: uS, subjectTypes: uT, subjectDepartments: uD });
                setSubject(newSubject);
            };

            const getBankKey = (catId) => (catId === 'HPL' || catId === 'Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;

            const handleAddComment = (level, text, skill) => {
                const catId = activeCategories[currentStepIndex].id;
                const key = getBankKey(catId);
                const nB = JSON.parse(JSON.stringify(customBank));
                if (!nB[key]) nB[key] = {};
                if (!nB[key][catId]) nB[key][catId] = {};
                if (!nB[key][catId][level]) nB[key][catId][level] = {};
                if (!nB[key][catId][level][skill]) nB[key][catId][level][skill] = [];
                if (!nB[key][catId][level][skill].includes(text)) {
                    nB[key][catId][level][skill].push(text);
                    updateCloud('customBank', nB);
                }
            };

            const generateFinal = () => {
                let out = "";
                students.forEach(s => {
                    out += s.toUpperCase() + "\n";
                    activeCategories.forEach(c => { if (classData[s]?.[c.id]) out += `• ${classData[s][c.id].trim()}\n`; });
                    out += "\n-----------------------------------\n\n";
                });
                setFinalBatchPrompt(out);
            };

            return (
                <div className="min-h-screen bg-gray-50 pb-32">
                    <Header isConnected={isConnected} logo={sharedLogo} onLogoUpdate={l => updateCloud('logo', l)} />
                    <main className="max-w-5xl mx-auto px-4 -mt-8 relative z-10">
                        {students.length === 0 && (
                            <ClassSetup 
                                subject={subject} setSubject={setSubject} subjectOptions={[...Object.keys(DEFAULT_SUBJECT_DEPARTMENTS), ...customSubjects]} 
                                department={department} setDepartment={setDepartment} departments={departments} subjectDepartments={subjectDepartments}
                                onStartClass={(n, c) => {setStudents(n); setActiveCategories(c); setClassData(n.reduce((a,v)=>({...a,[v]:{}}),{}));}}
                                onAddSubject={handleAddSubject} reportPeriod={reportPeriod} setReportPeriod={setReportPeriod} subjectTypes={subjectTypes}
                                mockTitles={mockTitles[subject] || ["", "", "", "", ""]} onUpdateMockTitle={(i,v)=>{const m={...mockTitles}; m[subject]=m[subject]||["","","","",""]; m[subject][i]=v; updateCloud('mockTitles', m);}}
                                onDeleteSubject={() => confirm("Delete subject?") && SHARED_DOC_REF.update({customSubjects: customSubjects.filter(s=>s!==subject)})}
                                onDeleteDepartment={d => updateCloud('departments', departments.filter(x=>x!==d))} onAddDepartment={d => updateCloud('departments', [...departments, d])}
                            />
                        )}
                        {students.length > 0 && currentStepIndex < activeCategories.length && (
                            <BatchStep 
                                category={activeCategories[currentStepIndex]} students={students} classData={classData} activeCategories={activeCategories}
                                optionsMap={(() => {
                                    const catId = activeCategories[currentStepIndex].id;
                                    const key = getBankKey(catId);
                                    const map = {};
                                    const skills = subjectSkills[subject]?.[catId] || ["General"];
                                    skills.forEach(sk => {
                                        map[sk] = {};
                                        (catId === 'HPL' ? HPL_LEVELS : STANDARD_LEVELS).forEach(l => {
                                            const customs = (customBank[key]?.[catId]?.[l]?.[sk]) || [];
                                            const defaults = (sk === "General" ? DEFAULT_COMMENT_BANK[subject]?.[catId]?.[l] : []) || [];
                                            map[sk][l] = [...new Set([...defaults, ...customs])];
                                        });
                                    });
                                    return map;
                                })()}
                                onUpdateStudent={(n, c, v) => setClassData(p => ({...p, [n]: {...p[n], [c]: v}}))}
                                onAddCustomComment={handleAddComment}
                                onEditComment={(l, o, n, s) => {
                                    const cB = JSON.parse(JSON.stringify(customBank));
                                    const list = cB[getBankKey(activeCategories[currentStepIndex].id)]?.[activeCategories[currentStepIndex].id]?.[l]?.[s];
                                    if(list) { list[list.indexOf(o)] = n; updateCloud('customBank', cB); }
                                }}
                                onDeleteComment={(l, t, s) => {
                                    const cB = JSON.parse(JSON.stringify(customBank));
                                    const list = cB[getBankKey(activeCategories[currentStepIndex].id)]?.[activeCategories[currentStepIndex].id]?.[l]?.[s];
                                    if(list) { cB[getBankKey(activeCategories[currentStepIndex].id)][activeCategories[currentStepIndex].id][l][s] = list.filter(x=>x!==t); updateCloud('customBank', cB); }
                                }}
                                levels={activeCategories[currentStepIndex].id === 'HPL' ? HPL_LEVELS : STANDARD_LEVELS}
                                onShareGlobal={() => {const catId=activeCategories[currentStepIndex].id; const sD=customBank[`${subject}::SHARED`]?.[catId]; const nB={...customBank}; customSubjects.forEach(t=>{if(t!==subject){const k=`${t}::SHARED`; nB[k]=nB[k]||{}; nB[k][catId]=sD;}}); updateCloud('customBank', nB);}}
                                onSharePeriod={tp => {const c=activeCategories[currentStepIndex].id; const nB={...customBank}; nB[`${subject}::${tp}`]=nB[`${subject}::${tp}`]||{}; nB[`${subject}::${tp}`][c]=customBank[`${subject}::${reportPeriod}`][c]; updateCloud('customBank', nB);}}
                                reportPeriod={reportPeriod}
                                onAddSkill={s => {const sk={...subjectSkills}; sk[subject]=sk[subject]||{}; const c=activeCategories[currentStepIndex].id; sk[subject][c]=[...(sk[subject][c]||["General"]), s]; updateCloud('subjectSkills', sk);}}
                                skillTabs={subjectSkills[subject]?.[activeCategories[currentStepIndex].id] || ["General"]}
                            />
                        )}
                        {students.length > 0 && currentStepIndex === activeCategories.length && (
                            <ResultPanel prompt={finalBatchPrompt} />
                        )}
                    </main>
                    {students.length > 0 && currentStepIndex < activeCategories.length && (
                        <ActionPanel 
                            onBack={() => setCurrentStepIndex(currentStepIndex - 1)}
                            onReturnStart={() => {setStudents([]); setSubject(""); setCurrentStepIndex(0);}}
                            onNext={() => { if (currentStepIndex === activeCategories.length - 1) generateFinal(); setCurrentStepIndex(currentStepIndex + 1); window.scrollTo(0,0); }}
                            isLastStep={currentStepIndex === activeCategories.length - 1}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
