<body class="bg-gray-50 text-slate-800 antialiased">

    <script type="text/babel" data-presets="typescript,react">

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBzIP_EWP8o73U6W0xfeTFVriWopjzgrCE",

        // --- CONSTANTS ---
        const HPL_LEVELS = ["Collaboration/Empathy", "Agile", "Hard Working"];

        // --- ICONS ---
        const Icon = ({ path, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>;
        const Users = ({ className }) => <Icon className={className} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const Library = ({ className }) => <Icon className={className} path={<><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></>} />;

        const ArrowLeft = ({ className }) => <Icon className={className} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />;

        const CheckCircle = ({ className }) => <Icon className={className} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;

        const Camera = ({ className }) => <Icon className={className} path={<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>} />;
        const Globe = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10z"/></>} />;
        const Share = ({ className }) => <Icon className={className} path={<><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></>} />;
        const RotateCcw = ({ className }) => <Icon className={className} path={<><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>} />;
        const Trash2 = ({ className }) => <Icon className={className} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />;
        const Settings = ({ className }) => <Icon className={className} path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />;
        const Pencil = ({ className }) => <Icon className={className} path={<><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></>} />;
        const Save = ({ className }) => <Icon className={className} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />;
        const X = ({ className }) => <Icon className={className} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const Download = ({ className }) => <Icon className={className} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>} />;
        const Check = ({ className }) => <Icon className={className} path={<><polyline points="20 6 9 17 4 12"/></>} />;
        const Filter = ({ className }) => <Icon className={className} path={<><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></>} />;
        const Briefcase = ({ className }) => <Icon className={className} path={<><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>} />;
        const FileText = ({ className }) => <Icon className={className} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>} />;

        const DEFAULT_COMMENT_BANK = { "IB History": { "HPL": { "Collaboration/Empathy": [], "Agile": [], "Hard Working": [] }, "Language": { "Excellent": [], "Good": [], "Average": [], "Poor": [] }, "Assessment": { "Excellent": [], "Good": [], "Average": [], "Poor": [] }, "Homework": { "Excellent": [], "Good": [], "Average": [], "Poor": [] }, "Improvement": { "Excellent": [], "Good": [], "Average": [], "Poor": [] } } };
        const DEFAULT_SUBJECT_DEPARTMENTS = { "IB History": "Social Studies", "IGCSE History": "Social Studies", "Year 9 History": "Social Studies", "Year 9 Geography": "Social Studies" };

        const Header = ({ isConnected, logo, onLogoUpdate }) => {
            const fileInputRef = useRef(null);
            return (
                <div className="bg-school-blue text-white pt-8 pb-16 px-6 shadow-md border-b-4 border-school-lightBlue">
                  <div className="max-w-5xl mx-auto flex items-start justify-between">
                    <div className="flex items-start gap-4">
                        <div className="bg-white p-2 rounded-lg relative group cursor-pointer" onClick={() => fileInputRef.current?.click()}>
                            <img src={logo || "https://cdn-icons-png.flaticon.com/512/3665/3665939.png"} className="h-16 w-16 object-contain" />
                            <div className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><Camera className="w-6 h-6 text-white" /></div>
                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={(e) => {const f=e.target.files[0]; if(f){const r=new FileReader(); r.onload=()=>onLogoUpdate(r.result); r.readAsDataURL(f);}}} />
                        </div>
                        <div><h1 className="text-3xl font-bold tracking-tight">Teacher Report Assistant</h1><div className="mt-2 text-xs font-bold">{isConnected ? <span className="text-green-300">● Shared Bank Online</span> : <span className="text-red-300">○ Connecting...</span>}</div></div>
                    </div>
                  </div>
                </div>
            );
        };

        const ClassSetup = ({ subject, setSubject, subjectOptions, department, setDepartment, departments, subjectDepartments, onStartClass, onAddSubject, reportPeriod, setReportPeriod, subjectTypes, mockTitles, onUpdateMockTitle, onDeleteSubject, onDeleteDepartment, onAddDepartment }) => {
            const [namesInput, setNamesInput] = useState("");
            const [isCreating, setIsCreating] = useState(false);
            const [newName, setNewName] = useState("");
            const [newType, setNewType] = useState('full');
            const handleStart = () => {
                const names = namesInput.split('\n').map(s => s.trim()).filter(s => s.length > 0);
                if (names.length === 0) return alert("Enter names.");
                let cats = [];
                if (reportPeriod === "Mocks") cats = (mockTitles || ["","","","",""]).map((t, i) => ({ id: `Mock${i+1}`, label: t.trim() || `Mock ${i+1}` }));
                else if (subjectTypes[subject] === 'shared' || (isCreating && newType === 'shared')) cats = [{id: "Assessment", label: "Assessment"}, {id: "Improvement", label: "Improvement"}, {id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}];
                else cats = [{id: "HPL", label: "HPL"}, {id: "Language", label: "Language"}, {id: "Assessment", label: "Assessment"}, {id: "Homework", label: "Homework"}, {id: "Improvement", label: "Improvement"}];
                onStartClass(names, cats);
            };
            return (
                <div className="bg-white rounded-xl shadow-lg p-8 -mt-8 relative z-10 border-t-4 border-school-lightBlue animate-in">
                    <h2 className="text-2xl font-bold mb-6">Class Setup</h2>
                    <div className="space-y-6">
                        <div><label className="block text-sm font-bold mb-2">1. Dept</label><div className="flex gap-2"><select value={department} onChange={e=>setDepartment(e.target.value)} className="w-full p-3 border rounded-lg">{departments.map(d=><option key={d} value={d}>{d}</option>)}</select><button onClick={()=>onAddDepartment(prompt("Name:"))} className="p-3 bg-school-lightBlue text-white rounded-lg">+</button></div></div>
                        <div><label className="block text-sm font-bold mb-2">2. Subject</label><select value={subject} onChange={e=>e.target.value==='__NEW__'?setIsCreating(true):setSubject(e.target.value)} className="w-full p-3 border rounded-lg"><option value="">-- Select --</option>{subjectOptions.filter(s=>(subjectDepartments[s]||"Other")===department).map(s=><option key={s} value={s}>{s}</option>)}<option value="__NEW__">+ New</option></select></div>
                        {isCreating && <div className="p-4 bg-gray-50 rounded border"><input value={newName} onChange={e=>setNewName(e.target.value)} className="w-full p-2 border mb-2"/><button onClick={()=>{onAddSubject(newName, newType, department); setIsCreating(false);}} className="bg-blue-600 text-white p-2 rounded">Save</button></div>}
                        <div><label className="block text-sm font-bold mb-2">3. Period</label><div className="grid grid-cols-3 gap-2">{["Progress 2", "Progress 3", "Mocks"].map(p=><button key={p} onClick={()=>setReportPeriod(p)} className={`p-3 rounded border ${reportPeriod===p?'bg-school-lightBlue text-white':''}`}>{p}</button>)}</div></div>
                        <div><label className="block text-sm font-bold mb-2">4. Students</label><textarea value={namesInput} onChange={e=>setNamesInput(e.target.value)} className="w-full p-3 border rounded h-32" /></div>
                        <button onClick={handleStart} className="w-full bg-school-red text-white py-4 rounded font-bold">Start Cycle</button>
                    </div>
                </div>
            );
        };

        const CommentCategory = ({ category, optionsMap, currentValue, onChange, onAddComment, onEditComment, onDeleteComment, levels, onAddSkill, onSwitchSkill, activeSkill, skillTabs }) => {
            const [activeLevel, setActiveLevel] = useState(null);
            const [isAdding, setIsAdding] = useState(false);
            const [newComment, setNewComment] = useState("");
            const skill = (category.id === "Assessment" || category.id === "Improvement") ? activeSkill : "General";
            const opts = (activeLevel && optionsMap[skill]?.[activeLevel]) || [];
            return (
                <div className="p-4 bg-white rounded-xl shadow-sm border-l-4 border-school-lightBlue">
                    {(category.id === "Assessment" || category.id === "Improvement") && <div className="flex gap-2 mb-4 border-b pb-2">{skillTabs.map(s=><button key={s} onClick={()=>onSwitchSkill(s)} className={`px-2 py-1 rounded text-xs ${activeSkill===s?'bg-blue-600 text-white':'bg-gray-100'}`}>{s}</button>)}</div>}
                    <div className="flex flex-wrap gap-2 mb-4">{levels.map(l=><button key={l} onClick={()=>setActiveLevel(l)} className={`px-3 py-1 rounded border text-xs ${activeLevel===l?'bg-school-lightBlue text-white':''}`}>{l}</button>)}</div>
                    {activeLevel && <div className="space-y-2"><select className="w-full p-2 border rounded text-sm" onChange={e=>onChange(currentValue ? currentValue + " " + e.target.value : e.target.value)} value=""><option value="">Select...</option>{opts.map((o, i)=><option key={i} value={o}>{o}</option>)}</select><div className="flex gap-2"><input value={newComment} onChange={e=>setNewComment(e.target.value)} className="flex-1 border text-sm p-1"/><button onClick={()=>{onAddComment(activeLevel, newComment, skill); setNewComment("");}} className="text-xs bg-green-600 text-white px-2 rounded">Add</button></div></div>}
                    <textarea rows={2} value={currentValue} readOnly className="w-full p-2 border rounded mt-3 bg-gray-50 text-sm" />
                    <button onClick={()=>onChange("")} className="text-[10px] text-red-400 mt-1 uppercase">Clear</button>
                </div>
            );
        };

        const BatchStep = ({ category, students, classData, optionsMap, onUpdateStudent, onAddCustomComment, onEditComment, onDeleteComment, levels, onShareGlobal, onSharePeriod, reportPeriod, onAddSkill, skillTabs, activeCategories }) => {
            const [activeSkills, setActiveSkills] = useState({});
            return (
                <div className="space-y-8 animate-in pb-32">
                    <div className="bg-blue-50 border-l-4 border-school-lightBlue p-4 rounded-r-lg flex justify-between items-center sticky top-0 z-20 shadow-sm"><h2 className="text-xl font-bold">Category: {category.label}</h2></div>
                    {students.map((student, idx) => (
                        <div key={student} className="bg-white rounded-xl shadow-lg border overflow-hidden">
                            <div className="bg-slate-800 px-6 py-3 text-white font-bold">{idx+1}. {student}</div>
                            
                            {/* THE HISTORY PREVIEW FEATURE */}
                            <div className="bg-slate-50 p-4 border-b">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Report Progress History</p>
                                <div className="space-y-2">
                                    {activeCategories.map(cat => {
                                        const content = classData[student]?.[cat.id];
                                        const isCurrent = cat.id === category.id;
                                        if (!content && !isCurrent) return null;
                                        return (
                                            <div key={cat.id} className={`p-3 rounded border-l-4 ${isCurrent ? 'bg-blue-50 border-school-lightBlue' : 'bg-white border-gray-200'}`}>
                                                <span className="text-[9px] font-black uppercase text-gray-400">{cat.label}</span>
                                                <p className="text-xs">{content || (isCurrent ? "Drafting..." : "")}</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="p-4">
                                <CommentCategory category={category} optionsMap={optionsMap} currentValue={classData[student]?.[category.id] || ""} onChange={val=>onUpdateStudent(student, category.id, val)} onAddComment={onAddCustomComment} onEditComment={onEditComment} onDeleteComment={onDeleteComment} levels={levels} onAddSkill={onAddSkill} skillTabs={skillTabs} activeSkill={activeSkills[student]||"General"} onSwitchSkill={s=>setActiveSkills(p=>({...p,[student]:s}))} />
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const ResultPanel = ({ prompt }) => {
            const handleDownload = () => {
                const blob = new Blob([prompt], {type: 'text/plain'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a"); a.href=url; a.download="Reports.txt"; a.click();
            };
            return (
                <div className="bg-white rounded-xl shadow-xl p-8 border animate-in">
                    <h2 className="text-2xl font-bold mb-4">Complete Reports</h2>
                    <textarea readOnly value={prompt} className="w-full h-96 p-4 border rounded font-mono text-sm bg-gray-50 mb-4" />
                    <button onClick={handleDownload} className="bg-blue-600 text-white px-6 py-3 rounded font-bold">Download File</button>
                </div>
            );
        };

        const ActionPanel = ({ onBack, onNext, isLastStep }) => (
            <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 z-50 shadow-2xl">
                <div className="max-w-5xl mx-auto flex justify-between">
                    <button onClick={onBack} className="px-6 py-2 text-gray-400 font-bold">Back</button>
                    <button onClick={onNext} className={`px-10 py-3 rounded-lg font-bold text-white shadow-lg ${isLastStep?'bg-green-600':'bg-school-lightBlue'}`}>
                        {isLastStep ? "Generate" : "Next Step"}
                    </button>
                </div>
            </div>
        );

        const App = () => {
            const [customSubjects, setCustomSubjects] = useState([]);
            const [subjectTypes, setSubjectTypes] = useState({});
            const [mockTitles, setMockTitles] = useState({});
            const [customBank, setCustomBank] = useState({});
            const [isConnected, setIsConnected] = useState(false);
            const [sharedLogo, setSharedLogo] = useState(null);
            const [subjectDepartments, setSubjectDepartments] = useState({});
            const [departments, setDepartments] = useState(["Social Studies", "English", "Maths", "Science", "Languages", "Arts", "PE", "Technology", "Primary", "Other"]);
            const [subjectSkills, setSubjectSkills] = useState({});
            const [subject, setSubject] = useState("");
            const [department, setDepartment] = useState("");
            const [students, setStudents] = useState([]);
            const [currentStep, setCurrentStep] = useState(0);
            const [reportPeriod, setReportPeriod] = useState("Progress 2");
            const [classData, setClassData] = useState({});
            const [finalPrompt, setFinalPrompt] = useState("");
            const [activeCats, setActiveCats] = useState([]);

            useEffect(() => {
                const unsub = SHARED_DOC_REF.onSnapshot(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        setCustomSubjects(d.customSubjects || []); setSubjectTypes(d.subjectTypes || {}); setMockTitles(d.mockTitles || {}); setCustomBank(d.customBank || {}); setSubjectDepartments(d.subjectDepartments || {}); setDepartments(d.departments || departments); setSubjectSkills(d.subjectSkills || {}); setSharedLogo(d.logo);
                        setIsConnected(true);
                    }
                });
                return () => unsub();
            }, []);

            const update = (k, v) => SHARED_DOC_REF.update({ [k]: v });
            const getKey = (c) => (c==='HPL'||c==='Language') ? `${subject}::SHARED` : `${subject}::${reportPeriod}`;

            return (
                <div className="min-h-screen bg-gray-50 pb-32">
                    <Header isConnected={isConnected} logo={sharedLogo} onLogoUpdate={l=>update('logo', l)} />
                    <main className="max-w-5xl mx-auto px-4">
                        {students.length === 0 ? (
                            <ClassSetup subject={subject} setSubject={setSubject} subjectOptions={[...Object.keys(DEFAULT_SUBJECT_DEPARTMENTS), ...customSubjects]} department={department} setDepartment={setDepartment} departments={departments} subjectDepartments={subjectDepartments} onStartClass={(n,c)=>{setStudents(n); setActiveCats(c); setClassData(n.reduce((a,v)=>({...a,[v]:{}}),{}));}} onAddSubject={(n,t,d)=>{update('customSubjects',[...new Set([...customSubjects,n])]); update('subjectTypes',{...subjectTypes,[n]:t}); update('subjectDepartments',{...subjectDepartments,[n]:d}); setSubject(n);}} reportPeriod={reportPeriod} setReportPeriod={setReportPeriod} subjectTypes={subjectTypes} mockTitles={mockTitles[subject]||["","","","",""]} onUpdateMockTitle={(i,v)=>{const m={...mockTitles}; m[subject]=m[subject]||["","","","",""]; m[subject][i]=v; update('mockTitles', m);}} onDeleteSubject={()=>update('customSubjects', customSubjects.filter(s=>s!==subject))} onDeleteDepartment={d=>update('departments', departments.filter(x=>x!==d))} onAddDepartment={d=>update('departments', [...departments, d])} />
                        ) : currentStep < activeCats.length ? (
                            <BatchStep category={activeCats[currentStep]} students={students} classData={classData} activeCategories={activeCats} optionsMap={(() => {
                                    const c = activeCats[currentStep].id; const k = getKey(c); const map = {};
                                    const sks = subjectSkills[subject]?.[c] || ["General"];
                                    sks.forEach(sk => { map[sk] = {}; (c === 'HPL' ? HPL_LEVELS : STANDARD_LEVELS).forEach(l => { const cust = (customBank[k]?.[c]?.[l]?.[sk]) || []; const def = (sk === "General" ? DEFAULT_COMMENT_BANK[subject]?.[c]?.[l] : []) || []; map[sk][l] = [...new Set([...def, ...cust])]; }); });
                                    return map;
                                })()} onUpdateStudent={(n,c,v)=>setClassData(p=>({...p,[n]:{...p[n],[c]:v}}))} onAddCustomComment={(l,t,s)=>{const cId=activeCats[currentStep].id; const k=getKey(cId); const nB=JSON.parse(JSON.stringify(customBank)); if(!nB[k])nB[k]={}; if(!nB[k][cId])nB[k][cId]={}; if(!nB[k][cId][l])nB[k][cId][l]={}; if(!nB[k][cId][l][s])nB[k][cId][l][s]=[]; if(!nB[k][cId][l][s].includes(t)){nB[k][cId][l][s].push(t); update('customBank', nB);}}} onEditComment={(l,o,n,s)=>{const cId=activeCats[currentStep].id; const k=getKey(cId); const nB=JSON.parse(JSON.stringify(customBank)); const list=nB[k]?.[cId]?.[l]?.[s]; if(list){list[list.indexOf(o)]=n; update('customBank', nB);}}} onDeleteComment={(l,t,s)=>{const cId=activeCats[currentStep].id; const k=getKey(cId); const nB=JSON.parse(JSON.stringify(customBank)); const list=nB[k]?.[cId]?.[l]?.[s]; if(list){nB[k][cId][l][s]=list.filter(x=>x!==t); update('customBank', nB);}}} levels={activeCats[currentStep].id==='HPL'?HPL_LEVELS:STANDARD_LEVELS} onShareGlobal={()=>{}} onSharePeriod={tp=>{}} reportPeriod={reportPeriod} onAddSkill={s=>{const sk={...subjectSkills}; sk[subject]=sk[subject]||{}; const c=activeCats[currentStep].id; sk[subject][c]=[...(sk[subject][c]||["General"]), s]; update('subjectSkills', sk);}} skillTabs={subjectSkills[subject]?.[activeCats[currentStep].id] || ["General"]} />
                        ) : (
                            <ResultPanel prompt={finalPrompt} />
                        )}
                    </main>
                    {students.length > 0 && currentStep < activeCats.length && (
                        <ActionPanel onBack={()=>setCurrentStep(currentStep-1)} onNext={()=>{if(currentStep===activeCats.length-1){let o=""; students.forEach(s=>{o+=s.toUpperCase()+"\n"; activeCats.forEach(c=>{if(classData[s]?.[c.id])o+=`• ${classData[s][c.id].trim()}\n`;});o+="\n----------------\n\n";}); setFinalPrompt(o);} setCurrentStep(currentStep+1); window.scrollTo(0,0);}} isLastStep={currentStep===activeCats.length-1} />
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
